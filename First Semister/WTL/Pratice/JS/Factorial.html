<!-- Write a  Html and Javascript code to find factorial of a number. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factorial Calculator</title>
</head>
<body>

  <h2>Factorial Calculator</h2>

  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" min="0">
  <button onclick="calculateFactorial()">Calculate Factorial</button>

  <p id="result">Factorial: </p>

  <script>
    function calculateFactorial() {
      // Get the input value
      var inputValue = document.getElementById("numberInput").value;

      // Convert the input value to a number
      var number = parseInt(inputValue);

      // Check if the input is a valid number
      if (!isNaN(number) && number >= 0) {
        // Calculate the factorial
        var factorial = 1;
        for (var i = 1; i <= number; i++) {
          factorial *= i;
        }

        // Display the result
        document.getElementById("result").innerHTML = "Factorial: " + factorial;
      } else {
        // Display an error message for invalid input
        document.getElementById("result").innerHTML = "Please enter a non-negative integer.";
      }
    }
  </script>

</body>
</html>
