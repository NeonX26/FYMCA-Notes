<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function conUpperCase()
         {
             var input = document.getElementById("myInput").value;
             var convertedText = input.toUpperCase();
             document.getElementById("myInput").value = convertedText
         }
    </script>
</head>
<body>
    <form action="">
        <label for="myInput">Enter a String :</label>
        <input type="text" name="myInput" id="myInput">
        <button type="button" onclick="conUpperCase()">Convert</button><br>
    </form>
</body>
</html>
