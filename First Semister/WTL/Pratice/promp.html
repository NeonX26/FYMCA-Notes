<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>

<body>
    <h2>User Registration</h2>
    <p>Please complete the following form to register with our site:</p>
    <form action="">
        <label for="user-name">User Name:</label>
        <input type="text" id="user-name"><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br>
        <label for="comfirm-password">Confirm Password:</label> <!-- Corrected the spelling -->
        <input type="password" id="comfirm-password"><br><br>
        <label for="first-name">First Name:</label> <!-- Corrected the ID -->
        <input type="text" id="first-name"><br>
        <label for="last-name">Last Name:</label> <!-- Corrected the ID -->
        <input type="text" id="last-name"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email"><br>

        <label for="gender">Gender:</label><br>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br><br>

        <label for="select">How did you hear about us? </label>
        <select name="op" id="op">
            <option value="frst-op">First Option</option>
            <option value="sec-op">Second Option</option>
            <option value="thrd-op">Third Option</option>
            <option value="frt-op">Fourth Option</option> <!-- Corrected the spelling -->
        </select><br>
        <br>
        <label for="checkbox">Please select this checkbox if you wish to be added to our mailing list. We will not pass on your details to any third party.</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br><br>
        <button type="button" name="button" id="button" onclick="valid();">Register now</button>
    </form>
</body>

</html>
