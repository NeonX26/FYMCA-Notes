<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorialOfNum()
        {
            var number = parseInt(document.getElementById("inputNum").value);
            var Fatcorial = 1;

            for (var i=1; i<=number; i++)
             {
                Fatcorial = Fatcorial * i;

             }
            document.getElementById("result").innerHTML = "The Factorial of " + number +" is " + Fatcorial ;
        }
    </script>
</head>
<body>
    <label for="inputNum">Enter  a Number :</label>
    <input type="number" name="inputNum" id="inputNum">
    <button type="button" onclick="factorialOfNum()">Fatcorial</button>
    <p id="result"></p>
</body>
</html>
