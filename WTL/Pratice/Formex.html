<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Pract</title>
</head>

<body>
    <h2>User Registration</h2>
    <p>Please complete the following form to register with our site:</p>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="user-name">User Name:</label>
                </td>
                <td>
                    <input type="text" id="user-name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Confirm Password:</label>
                </td>
                <td>
                    <input type="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="firstname">First Name:</label>
                </td>
                <td>
                    <input type="text" id="firstname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastname">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lastname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address:</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <label for="gender">Gender:</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Lorem ipsum dolor sit amet.</td>
                <td>
                    <select name="" id="">
                        <option value="">12</option>
                        <option value="">13</option>
                        <option value="">14</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae, necessitatibus?</label>
                </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </table>
        <input type="button" name="" id="" value="register button">
    </form>
</body>

</html>
